[package]
authors = ["ololoshka2871"]
edition = "2018"
readme = "README.md"
name = "stm32-usb-self-writer"
version = "0.1.0"

[dependencies]
embedded-hal = "0.2.4"
cortex-m = "0.7.3"
cortex-m-rt = "0.6.11" # need by stm32l4 == 0.13.0
freertos-rust = "0.1.2"

stm32l4xx-hal = { version= "0.6.0", features = ["stm32l4x2", "rt"] }

usb-device = "0.2.5"
stm32-usbd = "0.6.0"
usbd-serial = "0.1"

# defmt
defmt = "0.2"
defmt-rtt = "0.2"
panic-probe = { version = "0.2", features = ["print-defmt"] }


#[dependencies.heatshrink-rust]
#git = "file:///home/tolyan/src/rust/clibs/heatshrink-rust"

[build-dependencies]
freertos-cargo-build = "0.1.1"

[profile.dev]
opt-level = 1
lto = true

[profile.release]
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations

[features]
 default = [
   "defmt-default",
 ]

 # do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []